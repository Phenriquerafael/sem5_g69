<script type="module">
     import * as THREE from "three";
        import Watch from "./watch.js";

        const setDevicePixelRatio = false;
        let scene, camera, renderer;

        function windowResize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.0) {
                camera.left = -1.0;
                camera.right = 1.0;
                camera.top = 1.0 / aspectRatio;
                camera.bottom = -1.0 / aspectRatio;
            }
            else {
                camera.left = -aspectRatio;
                camera.right = aspectRatio;
                camera.top = 1.0;
                camera.bottom = -1.0;
            }
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initialize() {
            // Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x999999);

            // Create an orthographic camera
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.0) {
                camera = new THREE.OrthographicCamera(-1.0, 1.0, 1.0 / aspectRatio, -1.0 / aspectRatio, 0.0, 1.0);
            }
            else {
                camera = new THREE.OrthographicCamera(-aspectRatio, aspectRatio, 1.0, -1.0, 0.0, 1.0);
            }

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            if (setDevicePixelRatio) {
                renderer.setPixelRatio(window.devicePixelRatio);
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Register the event handler to be called on window resize
            window.addEventListener("resize", windowResize);

        
        }
   
        function animate() {
            requestAnimationFrame(animate);
            // Update watches time

            renderer.render(scene, camera);
        }

        initialize();
        animate();

</script>
</body>
