<div class="create-floor-container">
    <h2>Update Floor</h2>

    <form (ngSubmit)="updateFloor()">
      <div class="form-group">
        <label for="name">Building Id</label>
        <input type="text" id="name" [(ngModel)]="floor.buildingId" name="name" required>
      </div>

      <div class="form-group">
        <label for="dimension">Floor Number:</label>
        <input type="text" id="dimension" [(ngModel)]="floor.floorNumber" name="dimension" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="floor.description" name="description" required>
      </div>

      <button type="submit">Update Floor</button>
    </form>
  </div>


<h1>Funciona!</h1>
