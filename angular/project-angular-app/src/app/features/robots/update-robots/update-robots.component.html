<div class="create-floor-container">
    <h2>Update Robot</h2>

    <form (ngSubmit)="updateRobot()">

      <div class="form-group">
        <label for="codRobot">Robot Code:</label>
        <input type="text" id="codRobot" name="codRobot" [(ngModel)]="robot.codRobot" name="codRobot" required>
      </div>

      <div class="form-group">
        <label for="nickName">Nickname:</label>
        <input type="text" id="nickName" name="nickName" [(ngModel)]="robot.nickName" name="nickName" required>
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="robot.type" name="type" required>
      </div>

      <div class="form-group">
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="robot.serialNumber" name="serialNumber" required>>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="robot.description" rows="4" name="description" required>
      </div>
      <button type="submit">Update Robot</button>
    </form>
  </div>


<h1>Funciona!</h1>
