<h2>All Buildings</h2>

<ul class="buildings-menu">
  <li *ngFor="let building of buildings">
    <button [class.selected]="building === selectedBuilding" type="button" (click)="onSelect(building)">
      <span class="name">{{ building.name }}</span>
      <span class="details">{{ building.description }}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedBuilding">
  <h3>Selected Building Details:</h3>
  <div class="details-container">
    <p><strong>Name:</strong> {{ selectedBuilding.name }}</p>
    <p><strong>Description:</strong> {{ selectedBuilding.description }}</p>
    <!-- Add other details as needed -->
  </div>
</div>
